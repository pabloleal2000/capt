    <script>
        // FunÃ§Ã£o para definir o link "Saiba Mais" globalmente
        function definirLinkSaibaMais(link) {
            var botoesSaibaMais = document.querySelectorAll(".botaosaibamais");
            botoesSaibaMais.forEach(function(botao) {
                botao.onclick = function() {
                    window.location.href = link;
                };
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var swiper = new Swiper(".mySwiper", {
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });

            // Chama a funÃ§Ã£o para definir o link "Saiba Mais"
            definirLinkSaibaMais("https://wa.me/5511940080359?text=Ola%20Gostaria%20de%20saber%20mais%20sobre%20cl%C3%ADnica%20de%20reabilita%C3%A7%C3%A3o");
